<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Course</title>
    </head>
    <body>
        <p> Sign up page. </p>

        <h1>Sign up here:</h1>
        
        <form>
            First name:
            <input type="text" name="first_name">

            <br>
            Last name:
            <input type="text" name="last_name">

            
            <br>
            <br>
            Male:
            <input type="radio" name="radio_button" value="Male">
            
            <br>
            Female:
            <input type="radio" name="radio_button" value="Female">


            <br>
            <br>
            Child:
            <input type="checkbox" name="Child" value="Child">
            
            <br>
            Adolescent
            <input type="checkbox" name="Adolescent" value="Adolescent">

            <br>
            Adult:
            <input type="checkbox" name="Adult" value="Adult">

            <br>
            Senior:
            <input type="checkbox" name="Senior" value="Senior">


            <br>
            <br>
            <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
